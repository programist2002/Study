<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">

		function buttonclic(form) {
			var a = form.text.value;
			var zile = 0, nezile = 0;
			

			for (var i = 0; i < a.length; i++) {
				
				if(a[i] % 2 == 0) zile++;
				else nezile++;	
			}

			alert("В цьому рядку є " + zile + " парних і " + nezile + " непарних чисел");
		}


	</script>
</head>
<body>
<p>Написати програму, порахувати кількість парних і непарних чисел в заданому довільному числі.</p>
<p>Реалізація:</p>

<form action="" method="post" onsubmit="buttonclic(this)">
	<table>
		<tr>
			<td><label for="name">Введіть число:</label></td>
			<td><input type="text" name="text"></td>
			<td><input type="submit" name="submit" value="Розрахувати"></td>
		</tr>
		
	
	</table>

	</form>
	
</body>
</html>
