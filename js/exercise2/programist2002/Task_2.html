<script type="text/javascript">
	document.write("<h3>Завдання №2</h3>")
	function sered(a) {
		var sum = 0;
		for (var i = 0; i < a.length; i++) {
			sum += a[i];
		}
		return sum/a.length;
	}
	var arr1 = new Array(9,12,18,14)
	var arr2 = new Array(7,3,24,17)
	var arr3 = new Array(2,30,26,5)
	var arr4 = new Array(3,4,2,5,7)
	var arr5 = new Array(23,23,7,3,9,15,10)
	document.write("Перший масив: " + arr1 + "<br>");
	document.write("Другий масив: " + arr2 + "<br>");
	document.write("Третій масив: " + arr3 + "<br>");
	document.write("Четвертий масив: " + arr4 + "<br>");
	document.write("П'ятий масив: " + arr5 + "<br><br>");
	document.write("Середнє арифметичне першого масиву: " + sered(arr1) + "<br>");
	document.write("Середнє арифметичне першого масиву: " + sered(arr2) + "<br>");
	document.write("Середнє арифметичне першого масиву: " + sered(arr3) + "<br>");
	document.write("Середнє арифметичне першого масиву: " + sered(arr4) + "<br>");
	document.write("Середнє арифметичне першого масиву: " + sered(arr5) + "<br><br>");
	var sum = (sered(arr1) + sered(arr2) + sered(arr3) + sered(arr4) + sered(arr5))/5;
	document.write("Середнє арифметичне всіх п'яти масивів: " + sum + "<br>");
</script>
