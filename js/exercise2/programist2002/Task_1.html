<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise2</title>
	<script type="text/javascript">
		document.write("<h3>Завдання №1</h3>")
		function print(a) {
			document.write(""+a+" <br/>");
		}
		function rand(min, max) {
			var a = new Array();
			for (var i = 0; i < 26; i++) {
				a[i] = Math.floor(Math.random() * (max - min)) + min;
				print(a[i]);
			}
		}
		function myrandom(form) {
			var min = Number(form.min.value)
			var max = Number(form.max.value);
			rand(min, max);
		}
	</script>
</head>
<body>
	<form action="" method="post" id="form">
		<table>
			<tr>
				<td><label for="">Min:</label></td>
				<td><input type="text" name="min"></td>
				<td rowspan="2"><input type="button" name="button" value="Згенерувати випадкові числа" onclick="myrandom(document.getElementById('form'))"></td>
			</tr>
			<tr>
				<td><label for="">Max:</label></td>
				<td><input type="text" name="max"></td>
				<td><span id="rezult"></span></td>
			</tr>
		</table>
	</form>	
</body>
</html>
